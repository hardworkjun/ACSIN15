<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .container {
            margin: 0 auto;
            text-align: center;
            padding-top: 200px;
        }

        .title {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 24px;
            color: #888;
            margin-bottom: 40px;
        }

        .button {
            padding: 12px 24px;
            font-size: 18px;
            color: #fff;
            background-color: #1e90ff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">欢迎使用我们的网站！</h1>
        <p class="subtitle">这是一个简单的H5欢迎页面示例</p>
        <button class="button">开始探索</button>
    </div>
</body>
</html>
